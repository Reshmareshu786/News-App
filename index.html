<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="news-logo">
                <img src="logo.png" alt="News Logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="IPL" onclick="onNavItemClick('IPL')">IPL</li>
                    <li class="hover-links nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg:science">
                <button id="search-btn" class="search-button">Search</button>
            </div>
        </div>
    </nav>



    <main>
        <div class="cards-container container flex" id="cards-container">    
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">Date 30/03/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, sapiente?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
